<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="progreso1 + '%'" [attr.valueNow]="progreso1" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div class="progress ">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="progreso2 + '%'" [attr.valueNow]="progreso2" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador leyenda='Progress 1' [progreso]="progreso1" (cambioValor)="progreso1 = $event"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador leyenda='Progress 2' [progreso]="progreso2" (cambioValor)="progreso2 = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
