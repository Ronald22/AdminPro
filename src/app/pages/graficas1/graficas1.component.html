<div class="row">

    <div class="col-6" *ngFor="let grafico of graficos">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ grafico.leyenda }}</h4>
                <app-grafica-dona [chartData]="grafico.data" [chartLabels]="grafico.labels" [chartType]="grafico.type">
                </app-grafica-dona>
            </div>
        </div>
    </div>
</div>
